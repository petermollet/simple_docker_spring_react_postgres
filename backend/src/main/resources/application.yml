server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://db/testdockerpostgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: false
  sql:
    init:
      mode: always
